          - LoRA (Low-Rank Adapter): docs/guides/lora.md
      - Multi-modal Supports:
          - BLIP2: docs/guides/blip2.md
          - Open-Flamingo: docs/guides/flamingo.md
#      - Benchmark:
#          - Single-GPU: docs/guides/benchmark.md
#          - Multi-GPU: docs/guides/benchmark.md
      - Self-host:
