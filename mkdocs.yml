              - opengpt serve: docs/reference/cli/start.md
              - opengpt deploy: docs/reference/cli/start.md
  - Examples: https://github.com/jina-ai/opengpt/blob/main/examples
  - Discord: https://discord.gg/yaNVaaGSXZ
